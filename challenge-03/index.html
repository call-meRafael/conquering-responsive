<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - 03</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            max-width: 90rem;
            font-family: 'Roboto', sans-serif;
            margin-inline: auto;
            padding-block: 2rem;

            background: #ffffff;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-height: 659px;
            background: #23424A;
            padding-inline: 8rem;
            padding-block: 10rem;
            
        }

        .content {
            max-width: 710px;

            & h1 {
                font-size: 3rem;
                color: #ffffff;
                font-weight: 900;
            }

            & p {
                font-size: 1.313rem;
                color: #ffffff;
                margin-top: 2rem;
                line-height: 150%;
                opacity: 85%;
            }

            & button {
                flex: 0 1 auto;
                background: #38CFD9;
                padding: 1rem 4rem;
                outline: none;
                border: none;
                border-radius: 100px;
                margin-top: 4rem;
                text-transform: uppercase;
                font-weight: 700;
                font-family: 'Roboto', sans-serif;
                font-size: 1.313rem;
                letter-spacing: 5%;
                line-height: 150%;
                margin-bottom: 0.5rem;
                
            }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1>Responsive Layouts don't have to be a struggle</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint dolore minima provident assumenda, quos odio voluptatibus sapiente asperiores. Culpa nisi enim accusamus.</p>
            <button>
                I want to learn
            </button>
        </div>

    </div>
</body>
</html>
